<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastrar Filial</h2>

        <!-- Bloco para exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" required><br>
            <input type="submit" value="Registrar">
        </form><br>
        <hr><br>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            {% for filial in filiais %}
            <tr>
                <td>{{ filial.id }}</td>
                <td>{{ filial.nome }}</td>
                <td>
                    <form method="POST" action="/editar_filial/{{ filial.id }}">
                        <input type="submit" value="Editar">
                    </form>
                </td> 
                <td>
                    <form method="POST" action="/excluir_filial/{{ filial.id }}">
                        <input type="submit" value="Excluir">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table><br>
        <a href="/"><button>Voltar ao menu</button></a>
    </div>
</body>
</html>
